name: Pylint opensuse/leap:15.6

on: [push]

jobs:
  lint:
    runs-on: ubuntu-latest
    container: opensuse/leap:15.6
    steps:
    - name: Install packages
      run: zypper ref; zypper in -y tar gzip python39; zypper up -y
 
    - name: Update python pip
      run: /usr/bin/python3.9 -m pip install --upgrade pip
      
    - name: Install  python packages
      run: /usr/bin/python3.9 -m pip install pylint psutil

    - uses: actions/checkout@v3
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Check for psutil installation
      run: |
        # Check if psutil is installed
        if ! pip show psutil; then
          echo "psutil is not installed."
          exit 1
        fi
    - name: Verify psutil with Python
      run: |
        p/usr/bin/python3. -c "import psutil; print(psutil.__version__)"
    - name: Print environment variables
      run: |
        echo "PATH: $PATH"
        echo "PYTHONPATH: $PYTHONPATH"
        echo "VIRTUAL_ENV: $VIRTUAL_ENV"
