name: Pylint

on: [push]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Lint with pylint
      uses: docker://opensuse/tumbleweed:latest-x86_64
      with:
        entrypoint: /bin/bash
        args: |
          zypper ref
          zypper in -y tar
          zypper in -y pylint
          pylint --rcfile=.pylintrc $(git ls-files '*.py')
